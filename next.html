<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- iPhone Fullscreen Meta -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Bubbu ‚ù§Ô∏è">

<title>Valentine üíñ</title>

<style>
* {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    touch-action: manipulation;
    font-family: 'Poppins', sans-serif;
}

/* Background */
body {
    background: radial-gradient(circle at top, #ff004c, #ff7a18, #ff2fdc);
}

/* Safe area support */
.safe {
    padding: env(safe-area-inset-top)
             env(safe-area-inset-right)
             env(safe-area-inset-bottom)
             env(safe-area-inset-left);
    height: 100%;
}

/* Glitter border */
.glitter {
    position: fixed;
    inset: 10px;
    border-radius: 30px;
    border: 4px solid transparent;
    background:
      linear-gradient(#0000, #0000) padding-box,
      linear-gradient(120deg, #ff0055, #ffe600, #00ffd5, #ff0055) border-box;
    animation: glow 2.5s infinite linear;
}

@keyframes glow {
    0% { filter: drop-shadow(0 0 12px #ff0055); }
    50% { filter: drop-shadow(0 0 35px #00ffd5); }
    100% { filter: drop-shadow(0 0 12px #ff0055); }
}

/* Layout */
.container {
    position: relative;
    z-index: 3;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
}

h1 {
    font-size: 2.4em;
    margin-bottom: 30px;
    text-shadow: 0 6px 18px rgba(0,0,0,0.4);
}

/* Buttons */
.buttons {
    position: relative;
}

button {
    padding: 16px 30px;
    border-radius: 40px;
    border: none;
    font-size: 1.1em;
}

.yes {
    background: linear-gradient(135deg, #ff004c, #ff9f00);
    color: white;
}

.no {
    position: absolute;
    background: #f1f1f1;
}

/* Dialog */
.dialog {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    z-index: 10;
    justify-content: center;
    align-items: center;
}

.dialog-box {
    background: white;
    border-radius: 25px;
    padding: 25px;
    max-width: 90%;
    animation: pop 0.4s ease;
}

@keyframes pop {
    from { transform: scale(0.6); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.dialog-box p {
    color: #333;
}

/* Photo */
.photo {
    width: 230px;
    height: 230px;
    border-radius: 20px;
    object-fit: cover;
    margin-top: 15px;
    display: none;
}

/* Floating stuff */
.float {
    position: absolute;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(110vh); opacity: 0; }
    to { transform: translateY(-15vh); opacity: 1; }
}

/* Fireworks */
canvas {
    position: fixed;
    inset: 0;
    z-index: 8;
    pointer-events: none;
}
</style>
</head>

<body>

<div class="safe">
    <div class="glitter"></div>

    <div class="container">
        <h1>Will you be my Valentine,<br><b>Bubbu</b>? üíñ</h1>

        <div class="buttons">
            <button class="yes" onclick="accept()">Hell Yeah üòç</button>
            <button class="no" id="noBtn">Naah Nope Nada üôÑ</button>
        </div>
    </div>
</div>

<!-- Dialog -->
<div class="dialog" id="dialog">
    <div class="dialog-box">
        <p>
            üíï I knew that you love me Bubbu üíï<br><br>
            I love you soooooooo much ‚ù§Ô∏è<br><br>
            Chal chalte h kahin khopche m,<br>
            and chumma chaati krte h üòÑ
        </p>

        <img src="YOUR_PHOTO_URL_HERE" class="photo" id="photo">

        <br><br>
        <button class="yes" onclick="closeDialog()">Always ‚ù§Ô∏è</button>
    </div>
</div>

<canvas id="fireworks"></canvas>

<script>
/* Prevent pinch zoom */
document.addEventListener('gesturestart', e => e.preventDefault());

/* Floating hearts & balloons */
setInterval(() => {
    const el = document.createElement("div");
    el.className = "float";
    el.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üéà";
    el.style.left = Math.random() * 100 + "vw";
    el.style.fontSize = (20 + Math.random() * 24) + "px";
    el.style.animationDuration = (5 + Math.random() * 4) + "s";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 9000);
}, 220);

/* No button runs away (touch + hover) */
const noBtn = document.getElementById("noBtn");
function runAway() {
    noBtn.style.left = Math.random() * 240 - 120 + "px";
    noBtn.style.top = Math.random() * 200 - 100 + "px";
}
noBtn.addEventListener("mouseover", runAway);
noBtn.addEventListener("touchstart", runAway);

/* Fireworks */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

function firework(x, y) {
    for (let i = 0; i < 150; i++) {
        ctx.beginPath();
        ctx.arc(
            x + Math.random()*200-100,
            y + Math.random()*200-100,
            2,
            0,
            Math.PI*2
        );
        ctx.fillStyle = `hsl(${Math.random()*360},100%,60%)`;
        ctx.fill();
    }
    setTimeout(() => ctx.clearRect(0,0,canvas.width,canvas.height), 900);
}

setInterval(() => {
    firework(Math.random()*innerWidth, Math.random()*innerHeight/2);
}, 1600);

/* Accept */
function accept() {
    if (navigator.vibrate) navigator.vibrate([200,100,200]);
    firework(innerWidth/2, innerHeight/2);
    document.getElementById("dialog").style.display = "flex";
    setTimeout(() => {
        document.getElementById("photo").style.display = "block";
    }, 700);
}

function closeDialog() {
    document.getElementById("dialog").style.display = "none";
}
</script>

</body>
</html>
