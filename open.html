<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Bubbu â¤ï¸</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(180deg, #ffe6ea, #ffd6e2);
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Card */
.container {
  background: rgba(255,255,255,0.95);
  padding: 42px 54px;
  border-radius: 26px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(255, 80, 120, 0.3);
  z-index: 10;
}

h1 { color: #ff2e63; }
h2 { color: #ff6b8f; margin-bottom: 28px; }

/* Buttons */
button {
  padding: 16px 36px;
  border: none;
  border-radius: 30px;
  font-size: 1.05rem;
  cursor: pointer;
}

#yes {
  background: #ff2e63;
  color: white;
  box-shadow: 0 10px 24px rgba(255,46,99,0.45);
}

#no {
  position: fixed;
  background: #ffd6e0;
  color: #ff2e63;
  box-shadow: 0 8px 18px rgba(255, 46, 99, 0.25);
  z-index: 20;
}

/* Popup */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,0.96);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 30;
}

.popup-content {
  background: white;
  padding: 36px 44px;
  border-radius: 24px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(255, 80, 120, 0.3);
  animation: pop 0.5s ease;
}

@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

#kissBtn {
  margin-top: 22px;
  background: #ff2e63;
  color: white;
  padding: 14px 34px;
  border-radius: 30px;
}

/* Falling */
.fall {
  position: fixed;
  top: -60px;
  animation: fall linear forwards;
  pointer-events: none;
}

@keyframes fall {
  to { transform: translateY(110vh); opacity: 1; }
}
</style>
</head>

<body>

<div class="container" id="mainCard">
  <h1>Hey Bubbu â¤ï¸</h1>
  <h2 id="question">Will you be my Valentine?</h2>
  <button id="yes">Hell Yeah ğŸ˜</button>
</div>

<button id="no">Naah nope</button>

<div class="popup" id="popup">
  <div class="popup-content">
    <p>
      I knew that you love me Bubbu ğŸ¥¹â¤ï¸<br><br>
      I love you soooooooo much ğŸ˜˜<br><br>
      Chal chalte h kahin khopche m,<br>
      and chumma chaati krte h ğŸ˜„ğŸ’‹
    </p>
    <button id="kissBtn">Kiss ğŸ’‹</button>
  </div>
</div>

<script>
/* â¤ï¸ Rain */
function createFall() {
  const el = document.createElement("div");
  el.className = "fall";
  el.innerHTML = Math.random() < 0.5 ? "â¤ï¸" : "ğŸˆ";
  el.style.left = Math.random()*100 + "vw";
  el.style.fontSize = (18 + Math.random()*26) + "px";
  el.style.animationDuration = (5 + Math.random()*6) + "s";
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 12000);
}
setInterval(createFall, 250);

/* YES */
document.getElementById("yes").onclick = () => {
  document.getElementById("popup").style.display = "flex";
};

/* NO floating logic */
const noBtn = document.getElementById("no");

function moveNo() {
  const pad = 20;
  const maxX = window.innerWidth - noBtn.offsetWidth - pad;
  const maxY = window.innerHeight - noBtn.offsetHeight - pad;
  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
}

moveNo();
setInterval(moveNo, 900);
noBtn.addEventListener("mouseenter", moveNo);

/* ğŸ˜ˆ IF NO IS CLICKED */
noBtn.addEventListener("click", () => {
  const card = document.getElementById("mainCard");
  const q = document.getElementById("question");

  q.innerHTML = "No is not an option ğŸ˜‰";
  card.style.animation = "pop 0.4s ease";

  setTimeout(() => {
    q.innerHTML = "Will you be my Valentine?";
  }, 1800);
});

/* ğŸ’‹ Kiss (simple end) */
document.getElementById("kissBtn").onclick = () => {
  document.body.innerHTML =
    "<h1 style='color:#ff2e63;font-size:3rem'>ğŸ’‹â¤ï¸ğŸ’¥</h1>";
};
</script>

</body>
</html>
