<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíñ</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff0844, #ffb199, #ff4ecd);
}

/* Glitter border */
.glitter {
    position: fixed;
    inset: 10px;
    border-radius: 30px;
    border: 5px solid transparent;
    background:
      linear-gradient(#0000, #0000) padding-box,
      linear-gradient(120deg, #ff004c, #ffe600, #00ffd5, #ff004c) border-box;
    animation: glow 2.5s infinite linear;
    pointer-events: none;
}
@keyframes glow {
    0% { filter: drop-shadow(0 0 10px #ff004c); }
    50% { filter: drop-shadow(0 0 30px #00ffd5); }
    100% { filter: drop-shadow(0 0 10px #ff004c); }
}

/* Layout */
.container {
    position: relative;
    z-index: 3;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
}

h1 {
    font-size: 2.5em;
    margin-bottom: 30px;
    text-shadow: 0 6px 20px rgba(0,0,0,0.4);
}

/* Buttons */
.buttons { position: relative; }
button {
    padding: 16px 30px;
    margin: 12px;
    border-radius: 40px;
    border: none;
    font-size: 1.1em;
    cursor: pointer;
}
.yes {
    background: linear-gradient(135deg, #ff0055, #ff8800);
    color: white;
}
.no {
    position: absolute;
    background: #eee;
}

/* Dialog */
.dialog {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    z-index: 6;
    justify-content: center;
    align-items: center;
}
.dialog-box {
    background: white;
    padding: 25px;
    border-radius: 22px;
    max-width: 420px;
    animation: pop 0.5s ease;
    text-align: center;
}
@keyframes pop {
    from { transform: scale(0.5); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}
.dialog-box p {
    color: #333;
    font-size: 1.05em;
}

/* === Two Hearts Merging === */
.hearts-wrap {
    position: relative;
    height: 120px;
    margin: 10px 0 15px;
}
.heart {
    position: absolute;
    font-size: 70px;
    top: 20px;
}
.heart.left {
    left: -20px;
    animation: moveLeft 1.2s forwards ease-in-out;
}
.heart.right {
    right: -20px;
    animation: moveRight 1.2s forwards ease-in-out;
}
@keyframes moveLeft {
    to { left: 50%; transform: translateX(-50%) scale(0.8); opacity: 0; }
}
@keyframes moveRight {
    to { right: 50%; transform: translateX(50%) scale(0.8); opacity: 0; }
}

.merged {
    font-size: 90px;
    opacity: 0;
    animation: appearPulse 0.6s 1.2s forwards, pulse 1.2s 1.8s infinite;
    filter: drop-shadow(0 0 18px #ff3366);
}
@keyframes appearPulse {
    to { opacity: 1; }
}
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

/* Floating hearts & balloons */
.float {
    position: absolute;
    animation: floatUp linear infinite;
}
@keyframes floatUp {
    from { transform: translateY(110vh); opacity: 0; }
    to { transform: translateY(-15vh); opacity: 1; }
}

/* Fireworks */
canvas {
    position: fixed;
    inset: 0;
    z-index: 5;
    pointer-events: none;
}
</style>
</head>

<body>

<div class="glitter"></div>

<div class="container">
    <h1>Will you be my Valentine,<br><b>Bubbu</b>? üíò</h1>
    <div class="buttons">
        <button class="yes" onclick="accept()">Hell Yeah üòç</button>
        <button class="no" id="noBtn">Naah Nope Nada üôÑ</button>
    </div>
</div>

<!-- Dialog -->
<div class="dialog" id="dialog">
    <div class="dialog-box">

        <!-- Two hearts merging -->
        <div class="hearts-wrap">
            <div class="heart left">‚ù§Ô∏è</div>
            <div class="heart right">‚ù§Ô∏è</div>
            <div class="merged">üíñ</div>
        </div>

        <p>
            üíñ I knew that you love me Bubbu üíñ<br><br>
            I love you soooooooo much ‚ù§Ô∏è<br><br>
            Chal chalte h kahin khopche m,<br>
            and chumma chaati krte h üòÑ
        </p>

        <button class="yes" onclick="closeDialog()">Forever ‚ù§Ô∏è</button>
    </div>
</div>

<canvas id="fireworks"></canvas>

<script>
/* Floating hearts & balloons */
setInterval(() => {
    const el = document.createElement("div");
    el.className = "float";
    el.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üéà";
    el.style.left = Math.random() * 100 + "vw";
    el.style.fontSize = (18 + Math.random() * 26) + "px";
    el.style.animationDuration = (5 + Math.random() * 4) + "s";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 9000);
}, 220);

/* No button runs away */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
    noBtn.style.left = Math.random() * 240 - 120 + "px";
    noBtn.style.top = Math.random() * 200 - 100 + "px";
});

/* Fireworks */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

function fireworkBurst(x, y) {
    for (let i = 0; i < 150; i++) {
        ctx.beginPath();
        ctx.arc(
            x + Math.random()*200-100,
            y + Math.random()*200-100,
            2, 0, Math.PI*2
        );
        ctx.fillStyle = `hsl(${Math.random()*360},100%,60%)`;
        ctx.fill();
    }
    setTimeout(() => ctx.clearRect(0,0,canvas.width,canvas.height), 900);
}
setInterval(() => {
    fireworkBurst(Math.random()*innerWidth, Math.random()*innerHeight/2);
}, 1800);

/* Accept */
function accept() {
    fireworkBurst(innerWidth/2, innerHeight/2);
    document.getElementById("dialog").style.display = "flex";
}

/* Close */
function closeDialog() {
    document.getElementById("dialog").style.display = "none";
}
</script>

</body>
</html>

<style>
.love-rain {
    position: fixed;
    top: -40px;
    font-size: 18px;
    font-weight: 600;
    color: white;
    white-space: nowrap;
    text-shadow: 0 0 8px #ff3366, 0 0 14px #ff6699;
    animation: rain linear forwards;
    z-index: 4;
    pointer-events: none;

@keyframes rain {
    from {
        transform: translateY(-40px);
        opacity: 0;
    }
    to {
        transform: translateY(110vh);
        opacity: 1;
    }
}
</style>

<script>
function loveRain() {
    const text = document.createElement("div");
    text.className = "love-rain";
    text.innerHTML = 'I love you ‚ù§Ô∏è';
    text.style.left = Math.random() * 100 + "vw";
    text.style.fontSize = (14 + Math.random() * 14) + "px";
    text.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(text);

    setTimeout(() => text.remove(), 9000);
}

// Continuous rain
setInterval(loveRain, 180);

// Extra burst when YES clicked
function accept() {
    for (let i = 0; i < 30; i++) {
        setTimeout(loveRain, i * 60);
    }
    document.getElementById("dialog").style.display = "flex";
}
</script>

<script>
function createFloating() {
    const el = document.createElement("div");
    el.classList.add("float");

    const isHeart = Math.random() > 0.4;

    if (isHeart) {
        el.classList.add("heart");
        el.innerHTML = "‚ù§Ô∏è";
        el.style.fontSize = (18 + Math.random() * 22) + "px";
    } else {
        el.classList.add("balloon");
        el.innerHTML = ["üéà","üéà","üéà","üíó"][Math.floor(Math.random()*4)];
        el.style.fontSize = (30 + Math.random() * 30) + "px";
    }

    el.style.left = Math.random() * 100 + "vw";
    el.style.animationDuration = (6 + Math.random() * 6) + "s";

    document.body.appendChild(el);

    setTimeout(() => el.remove(), 14000);
}

// Continuous floating
setInterval(createFloating, 350);
</script>

<style>
/* Romantic animated background */
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(120deg, #ff9aa2, #ffb7b2, #ffd1dc);

<style>
#no {
    position: absolute;
    transition: transform 0.25s linear;
    z-index: 20;
}
</style>

<script>
const noBtn = document.getElementById("no");

function moveNoButton() {
    const padding = 20;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

// Move when mouse comes near
noBtn.addEventListener("mouseenter", moveNoButton);

// Also move randomly every second (floating effect)
setInterval(moveNoButton, 900);
</script>
