/* Base */
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: rgb(255, 255, 255); /* PURE WHITE */
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Main card */
.container {
    background: white;
    padding: 40px 50px;
    border-radius: 24px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(255, 0, 80, 0.25);
    z-index: 10;
}

h1 {
    color: #ff2e63;
    margin-bottom: 10px;
}

h2 {
    color: #ff5c8a;
    margin-bottom: 30px;
}

button {
    padding: 16px 34px;
    border: none;
    border-radius: 30px;
    font-size: 1.1rem;
    cursor: pointer;
    background: #ff2e63;
    color: white;
    box-shadow: 0 8px 20px rgba(255,46,99,0.4);
    transition: transform 0.3s ease;
}

button:hover {
    transform: scale(1.08);
}

/* Popup */
.popup {
    position: fixed;
    inset: 0;
    background: rgba(255,255,255,0.95);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 20;
}

.popup-content {
    background: white;
    padding: 35px 40px;
    border-radius: 22px;
    text-align: center;
    box-shadow: 0 25px 45px rgba(255, 0, 80, 0.3);
    animation: pop 0.6s ease;
}

@keyframes pop {
    from { transform: scale(0.7); opacity: 0; }
    to   { transform: scale(1); opacity: 1; }
}

/* Falling elements */
.fall {
    position: fixed;
    top: -60px;
    animation: fall linear forwards;
    pointer-events: none;
    z-index: 1;
    white-space: nowrap;
}

@keyframes fall {
    from {
        transform: translateY(-60px);
        opacity: 0;
    }
    to {
        transform: translateY(110vh);
        opacity: 1;
    }
}

/* Love text */
.love-text {
    color: #ff2e63;
    font-weight: 600;
    text-shadow: 0 0 6px rgba(255, 46, 99, 0.6);
}
</style>
