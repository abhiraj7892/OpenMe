<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Bubbu ‚ù§Ô∏è</title>

<style>
body{
  margin:0;height:100vh;overflow:hidden;
  background:linear-gradient(180deg,#ffe6ea,#ffd6e2);
  font-family:Poppins,sans-serif;
  display:flex;justify-content:center;align-items:center;
}
.container{
  background:rgba(255,255,255,.95);
  padding:42px 54px;border-radius:26px;
  text-align:center;
  box-shadow:0 25px 50px rgba(255,80,120,.3);
  z-index:10;
}
h1{color:#ff2e63} h2{color:#ff6b8f;margin-bottom:28px}

.buttons{position:relative;height:80px}
button{
  padding:16px 36px;border:none;border-radius:30px;
  font-size:1.05rem;cursor:pointer;
}
#yes{background:#ff2e63;color:#fff}
#no{
  position:absolute;background:#ffd6e0;
  color:#ff2e63;
}

.popup{
  position:fixed;inset:0;
  background:rgba(255,255,255,.96);
  display:none;justify-content:center;align-items:center;
  z-index:30;
}
.popup-content{
  background:white;padding:36px 44px;
  border-radius:24px;text-align:center;
  box-shadow:0 25px 50px rgba(255,80,120,.3);
  animation:pop .6s ease;
}
@keyframes pop{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}
#kissBtn{
  margin-top:22px;background:#ff2e63;color:#fff;
  padding:14px 34px;border-radius:30px;
}

/* Falling */
.fall{
  position:fixed;top:-60px;
  animation:fall linear forwards;
  pointer-events:none;z-index:1;
}
@keyframes fall{
  from{transform:translateY(-60px);opacity:0}
  to{transform:translateY(110vh);opacity:1}
}
.love-text{color:#ff4f7a;font-weight:600}

/* Kiss Scene */
.kiss-overlay{
  position:fixed;inset:0;
  background:rgba(255,230,235,.98);
  display:flex;justify-content:center;align-items:center;
  z-index:100;
}
.lips-wrap{
  position:relative;width:300px;height:150px;
}
.lip{
  position:absolute;font-size:120px;
}
.left{left:0;animation:leftKiss 3s forwards}
.right{right:0;animation:rightKiss 3s forwards}

@keyframes leftKiss{
  to{transform:translateX(90px)}
}
@keyframes rightKiss{
  to{transform:translateX(-90px)}
}

/* Heart Explosion */
.explode{
  position:fixed;font-size:20px;
  animation:boom 2s ease-out forwards;
}
@keyframes boom{
  to{
    transform:translate(var(--x),var(--y)) scale(1.5);
    opacity:0;
  }
}

/* Glitter */
.glitter{
  position:fixed;width:4px;height:4px;
  background:#ffb6c1;border-radius:50%;
  animation:sparkle 2s forwards;
}
@keyframes sparkle{
  to{transform:translateY(120px);opacity:0}
}
</style>
</head>

<body>

<div class="container">
  <h1>Hey Bubbu ‚ù§Ô∏è</h1>
  <h2>Will you be my Valentine?</h2>
  <div class="buttons">
    <button id="yes">Hell Yeah üòç</button>
    <button id="no">Naah nope</button>
  </div>
</div>

<div class="popup" id="popup">
  <div class="popup-content">
    <h2>‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</h2>
    <p>
      I knew that you love me Bubbu ü•π‚ù§Ô∏è<br><br>
      I love you soooooooo much üòò<br><br>
      Chal chalte h kahin khopche m,<br>
      and chumma chaati krte h üòÑüíã
    </p>
    <button id="kissBtn">Kiss üíã</button>
  </div>
</div>

<script>
/* Rain */
function createFall(){
  const el=document.createElement("div");
  el.className="fall";
  const t=Math.random();
  if(t<.4){el.innerHTML="‚ù§Ô∏è";el.style.fontSize="22px"}
  else if(t<.7){el.innerHTML="üéà";el.style.fontSize="30px"}
  else{el.innerHTML="I love you ‚ù§Ô∏è";el.className+=" love-text"}
  el.style.left=Math.random()*100+"vw";
  el.style.animationDuration=5+Math.random()*6+"s";
  document.body.appendChild(el);
  setTimeout(()=>el.remove(),13000);
}
let rain=setInterval(createFall,220);

/* YES */
yes.onclick=()=>{
  popup.style.display="flex";
}

/* NO floating */
const noBtn=document.getElementById("no");
function moveNo(){
  noBtn.style.transform=`translate(${Math.random()*window.innerWidth}px,${Math.random()*window.innerHeight}px)`
}
let noMove=setInterval(moveNo,500); moveNo();

/* Kiss */
kissBtn.onclick=()=>{
  clearInterval(rain); clearInterval(noMove);
  document.querySelectorAll(".fall").forEach(e=>e.remove());

  const o=document.createElement("div");
  o.className="kiss-overlay";
  o.innerHTML=`
    <div class="lips-wrap">
      <div class="lip left">üíã</div>
      <div class="lip right">üíã</div>
    </div>`;
  document.body.appendChild(o);

  // Heart explosion
  for(let i=0;i<25;i++){
    const h=document.createElement("div");
    h.className="explode"; h.innerHTML="‚ù§Ô∏è";
    h.style.left="50vw"; h.style.top="50vh";
    h.style.setProperty("--x",(Math.random()*400-200)+"px");
    h.style.setProperty("--y",(Math.random()*400-200)+"px");
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),2000);
  }

  // Glitter
  for(let i=0;i<40;i++){
    const g=document.createElement("div");
    g.className="glitter";
    g.style.left=Math.random()*100+"vw";
    g.style.top=Math.random()*100+"vh";
    document.body.appendChild(g);
    setTimeout(()=>g.remove(),2000);
  }

  if(navigator.vibrate) navigator.vibrate([300,100,300]);

  setTimeout(()=>{
    document.body.innerHTML="";
    document.body.style.background="#ffe6ea";
  },3000);
};
</script>

</body>
</html>
