<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Bubbu ‚ù§Ô∏è</title>

<style>
/* ===== Background ===== */
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(180deg, #ffe6ea, #ffd6e2);
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== Main Card ===== */
.container {
  background: rgba(255,255,255,0.95);
  padding: 42px 54px;
  border-radius: 26px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(255, 80, 120, 0.3);
  z-index: 10;
}

h1 { color: #ff2e63; margin-bottom: 8px; }
h2 { color: #ff6b8f; margin-bottom: 28px; }

/* ===== Buttons ===== */
.buttons {
  position: relative;
  height: 90px;
}

button {
  padding: 16px 36px;
  border: none;
  border-radius: 30px;
  font-size: 1.05rem;
  cursor: pointer;
}

#yes {
  background: #ff2e63;
  color: white;
  box-shadow: 0 10px 24px rgba(255,46,99,0.45);
}

#no {
  position: absolute;
  background: #ffd6e0;
  color: #ff2e63;
  box-shadow: 0 8px 18px rgba(255, 46, 99, 0.25);
}

/* ===== Popup ===== */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,0.96);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 30;
}

.popup-content {
  background: white;
  padding: 36px 44px;
  border-radius: 24px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(255, 80, 120, 0.3);
  animation: pop 0.6s ease;
}

@keyframes pop {
  from { transform: scale(0.7); opacity: 0; }
  to   { transform: scale(1); opacity: 1; }
}

/* ===== Kiss Button ===== */
#kissBtn {
  margin-top: 22px;
  background: #ff2e63;
  color: white;
  padding: 14px 34px;
  border-radius: 30px;
  box-shadow: 0 8px 20px rgba(255,46,99,0.4);
}

/* ===== Falling Elements ===== */
.fall {
  position: fixed;
  top: -60px;
  animation: fall linear forwards;
  pointer-events: none;
  z-index: 1;
  white-space: nowrap;
}

@keyframes fall {
  from { transform: translateY(-60px); opacity: 0; }
  to   { transform: translateY(110vh); opacity: 1; }
}

.heart { color: #ff2e63; }
.love-text {
  color: #ff4f7a;
  font-weight: 600;
  text-shadow: 0 0 6px rgba(255,79,122,0.5);
}

/* ===== Kiss Overlay ===== */
.kiss-overlay {
  position: fixed;
  inset: 0;
  background: rgba(255, 230, 235, 0.98);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 100;
  overflow: hidden;
}

/* Lips moving together */
.lip {
  position: absolute;
  font-size: 120px;
  top: 50%;
  transform: translateY(-50%);
}
.left-lip {
  left: -150px;
  animation: moveLeft 3s ease forwards;
}
.right-lip {
  right: -150px;
  animation: moveRight 3s ease forwards;
}

@keyframes moveLeft {
  to { left: 50%; transform: translate(-60%, -50%); }
}
@keyframes moveRight {
  to { right: 50%; transform: translate(60%, -50%); }
}

/* Heart explosion */
.explode {
  position: absolute;
  font-size: 24px;
  animation: explode 1.5s ease-out forwards;
}
@keyframes explode {
  to {
    transform: translate(var(--x), var(--y)) scale(1.5);
    opacity: 0;
  }
}

/* Glitter sparkles */
.sparkle {
  position: absolute;
  font-size: 14px;
  animation: sparkle 2s linear forwards;
}
@keyframes sparkle {
  to { transform: translateY(100vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
  <h1>Hey Bubbu ‚ù§Ô∏è</h1>
  <h2>Will you be my Valentine?</h2>

  <div class="buttons">
    <button id="yes">Hell Yeah üòç</button>
    <button id="no">Naah nope</button>
  </div>
</div>

<div class="popup" id="popup">
  <div class="popup-content">
    <h2>‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</h2>
    <p>
      I knew that you love me Bubbu ü•π‚ù§Ô∏è<br><br>
      I love you soooooooo much üòò<br><br>
      Chal chalte h kahin khopche m,<br>
      and chumma chaati krte h üòÑüíã
    </p>
    <button id="kissBtn">Kiss üíã</button>
  </div>
</div>

<script>
/* ===== Rain ===== */
function createFall() {
  const el = document.createElement("div");
  el.className = "fall";
  const t = Math.random();

  if (t < 0.4) {
    el.innerHTML = "‚ù§Ô∏è";
    el.classList.add("heart");
    el.style.fontSize = (18 + Math.random()*22) + "px";
  } else if (t < 0.7) {
    el.innerHTML = "üéà";
    el.style.fontSize = (26 + Math.random()*34) + "px";
  } else {
    el.innerHTML = "I love you ‚ù§Ô∏è";
    el.classList.add("love-text");
    el.style.fontSize = (14 + Math.random()*14) + "px";
  }

  el.style.left = Math.random()*100 + "vw";
  el.style.animationDuration = (5 + Math.random()*6) + "s";
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 13000);
}
let rainInterval = setInterval(createFall, 220);

/* ===== YES ===== */
document.getElementById("yes").onclick = () => {
  document.getElementById("popup").style.display = "flex";
};

/* ===== NO floating ===== */
const noBtn = document.getElementById("no");
function moveNo() {
  noBtn.style.transform =
    `translate(${Math.random()*window.innerWidth}px, ${Math.random()*window.innerHeight}px)`;
}
let noInterval = setInterval(moveNo, 500);
moveNo();

/* ===== KISS ===== */
document.getElementById("kissBtn").onclick = () => {
  clearInterval(rainInterval);
  clearInterval(noInterval);
  document.querySelectorAll(".fall").forEach(e => e.remove());

  const overlay = document.createElement("div");
  overlay.className = "kiss-overlay";
  overlay.innerHTML = `
    <div class="lip left-lip">üíã</div>
    <div class="lip right-lip">üíã</div>
  `;
  document.body.appendChild(overlay);

  // Heart explosion
  for (let i = 0; i < 30; i++) {
    const h = document.createElement("div");
    h.className = "explode";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.setProperty("--x", `${(Math.random()-0.5)*300}px`);
    h.style.setProperty("--y", `${(Math.random()-0.5)*300}px`);
    overlay.appendChild(h);
  }

  // Glitter sparkles
  for (let i = 0; i < 40; i++) {
    const s = document.createElement("div");
    s.className = "sparkle";
    s.innerHTML = "‚ú®";
    s.style.left = Math.random()*100 + "vw";
    overlay.appendChild(s);
  }

  if (navigator.vibrate) navigator.vibrate([300,100,300]);

  // Exit after 3 sec
  setTimeout(() => {
    document.body.innerHTML = "";
    document.body.style.background = "#ffe6ea";
  }, 3000);
};
</script>

</body>
</html>
